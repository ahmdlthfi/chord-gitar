<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontak</title>

<style>
body {
  font-family: Arial, sans-serif;
  background-image: url('bg.jpg');
  background-size: cover;
  padding: 20px;
}

.container {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
}

label {
  font-weight: bold;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  width: 100%;
  padding: 10px;
  background: #0066cc;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #004999;
}

.back {
  display: block;
  margin-top: 15px;
  text-align: center;
  text-decoration: none;
  color: #333;
}

.hasil {
  margin-top: 20px;
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background: #f9f9f9;
}
</style>
</head>

<body>

<div class="container">
  <h2>Kontak & Saran</h2>
  <p>Silakan isi form di bawah ini untuk mengirim saran atau permintaan lagu.</p>

  <!-- FORM -->
  <form onsubmit="tampilkanData(); return false;">
    <label>Nama</label>
    <input type="text" id="nama" placeholder="Nama kamu" required>

    <label>Email</label>
    <input type="email" id="email" placeholder="Email kamu" required>

    <label>Pesan</label>
    <textarea id="pesan" rows="4" placeholder="Tulis pesan..." required></textarea>

    <button type="submit">Kirim Pesan</button>
  </form>

  <!-- HASIL INPUT -->
  <div id="hasil" class="hasil" style="display:none;">
    <h3>Pesan</h3>
    <p><strong>Nama:</strong> <span id="hasilNama"></span></p>
    <p><strong>Email:</strong> <span id="hasilEmail"></span></p>
    <p><strong>Pesan:</strong> <span id="hasilPesan"></span></p>
  </div>

  <a href="index.html" class="back">&larr; Kembali ke Home</a>
</div>

<script>
function tampilkanData() {
  // ambil nilai input
  var nama = document.getElementById("nama").value;
  var email = document.getElementById("email").value;
  var pesan = document.getElementById("pesan").value;

  // tampilkan ke area hasil
  document.getElementById("hasilNama").innerText = nama;
  document.getElementById("hasilEmail").innerText = email;
  document.getElementById("hasilPesan").innerText = pesan;

  // munculkan div hasil
  document.getElementById("hasil").style.display = "block";
}
</script>

</body>
</html>
